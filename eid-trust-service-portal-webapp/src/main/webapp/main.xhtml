<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:s="http://jboss.com/products/seam/taglib">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="main" />
			<ui:define name="body">
				<h2>#{messages.welcome}</h2>
				<p>#{messages.welcomeMsg}</p>
				<p>
					<s:formattedText value="#{ts_localization.info}" />
				</p>
				<h:form id="form">
					<p>
						<h:commandLink action="#{ts_certificateValidator.validateCertificates}"
							value="#{messages.clickToValidate}" />
					</p>
				</h:form>
			</ui:define>
		</ui:composition>
	</body>
</html>

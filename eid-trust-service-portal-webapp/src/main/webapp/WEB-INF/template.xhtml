<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="cache-control" content="no-cache, no-store" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>#{messages.title}</title>
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/style.css" />
	</head>

	<body>
		<div id="header">
			<div id="fed">fed</div>
			<div id="ictegov">
				<div id="ict">ict</div>
				<div id="egov">e-gov</div>
			</div>
			<h1>#{messages.title}</h1>

			<div id="language">
				<h:form id="language_form">
					<h:selectOneMenu value="#{localeSelector.localeString}">
						<f:selectItems value="#{localeSelector.supportedLocales}" />
					</h:selectOneMenu>
					<h:commandLink action="#{localeSelector.select}"
						value="#{messages.changeLanguage}" />
				</h:form>
			</div>

		</div>

		<f:view>
			<h:form>
				<div id="menu">
					<ul>
						<c:choose>
							<c:when test="#{activeMenu == 'main'}">
								<li class="selected">
									<a
										href="#{facesContext.externalContext.requestContextPath}/main.seam">#{messages.home}</a>
								</li>
							</c:when>
							<c:otherwise>
								<li>
									<a
										href="#{facesContext.externalContext.requestContextPath}/main.seam">#{messages.home}</a>
								</li>
							</c:otherwise>
						</c:choose>

						<c:choose>
							<c:when test="#{activeMenu == 'validate'}">
								<li class="selected">
									<a
										href="#{facesContext.externalContext.requestContextPath}/validate.seam">#{messages.validate}</a>
								</li>
							</c:when>
							<c:otherwise>
								<li>
									<a
										href="#{facesContext.externalContext.requestContextPath}/validate.seam">#{messages.validate}</a>
								</li>
							</c:otherwise>
						</c:choose>
					</ul>
				</div>
			</h:form>

			<div id="content">
				<ui:insert name="body">
					<p>Default Body</p>
				</ui:insert>
			</div>
		</f:view>

	</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="validate" />
			<ui:define name="body">
				<h2>#{messages.validating}</h2>
				<p>#{messages.validatingMsg}</p>
				<script src="https://www.java.com/js/deployJava.js"></script>
				<script>
					var attributes = {
						code :'be.fedict.eid.applet.Applet.class',
                    archive :'eid-applet-package-${eid-applet.version}.jar',
						width :600,
						height :300
					};
					var parameters = {
						TargetPage :'validation-results.seam',
						AppletService :'applet-service',
						Language :'#{localeSelector.language}'
					};
					var version = '1.6';
					deployJava.runApplet(attributes, parameters, version);
				</script>
			</ui:define>
		</ui:composition>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="config" />
			<ui:define name="body">
				<h2>#{messages.informationMessage}</h2>

				<h:form id="form">
					<rich:editor id="editor" width="400" height="300"
						value="#{ts_config.informationMessage}" useSeamText="true">
					</rich:editor>
					<h:commandButton id="save" value="#{messages.save}"
						action="#{ts_config.saveInfoMessage}" />
				</h:form>

			</ui:define>
		</ui:composition>
	</body>
</html>

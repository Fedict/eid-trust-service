<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jstl/core">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="admin" />
			<ui:define name="body">
				<h2>#{messages.registerAdminResult}</h2>

				<c:choose>
					<c:when test="#{selectedAdmin != null}">
						<h:outputText
							value="#{messages.registerAdminResultSuccess} #{selectedAdmin.name}" />
					</c:when>
					<c:otherwise>
						#{messages.registerAdminResultFail}
					</c:otherwise>
				</c:choose>
			</ui:define>
		</ui:composition>
	</body>
</html>

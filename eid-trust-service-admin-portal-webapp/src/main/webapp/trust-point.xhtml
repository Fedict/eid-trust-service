<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="domain" />
			<ui:define name="body">

				<h2>#{msgs.trustPoint} : #{selectedTrustPoint.name}</h2>

				<h:form>

					<h:panelGrid id="panel" columns="3" border="0">
						<h:outputLabel for="cron" value="#{msgs.crlRefresh}" />
						<s:decorate>
							<h:inputText id="cron"
								value="#{selectedTrustPoint.crlRefreshCron}" />
							<h:message for="cron" styleClass="error" />
						</s:decorate>
						<h:commandButton action="#{trustPoint.save}" id="save"
							value="#{msgs.save}" />
					</h:panelGrid>

					<h:panelGrid id="panel2" columns="2" border="0">
						<h:commandButton action="#{trustPoint.remove}" id="remove"
							value="#{msgs.remove}" immediate="true" />
						<h:commandButton action="back" id="back" value="#{msgs.back}"
							immediate="true" />
					</h:panelGrid>

					<h:messages globalOnly="true" styleClass="error" />

					<h3>#{msgs.certificate}</h3>
					<p>
						<h:outputText id="certificate" styleClass="text block"
							value="#{selectedTrustPoint.certificateAuthority.certificate}" />
					</p>

				</h:form>


			</ui:define>
		</ui:composition>
	</body>
</html>

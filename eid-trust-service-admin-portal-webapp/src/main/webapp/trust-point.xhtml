<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="domain" />
			<ui:define name="body">

				<h2>#{msgs.trustPoint} : #{selectedTrustPoint.name}</h2>

				<h:form>

					<h:outputLabel for="cron" value="#{msgs.crlRefresh}" />
					&nbsp;
					<h:inputText id="cron" value="#{selectedTrustPoint.crlRefreshCron}"
						required="true" styleClass="label" />

					<h:outputLabel for="save" value="" />
					<h:commandButton action="#{trustPoint.save}" id="save"
						value="#{msgs.save}" styleClass="submit" />
					<h:commandButton action="#{trustPoint.cancel}" id="cancel"
						value="#{msgs.cancel}" immediate="true" styleClass="submit" />

					<br />

					<h:commandButton action="#{trustPoint.remove}" id="remove"
						value="#{msgs.remove}" styleClass="submit" />
					<h:commandButton action="back" id="back" value="#{msgs.back}"
						immediate="true" styleClass="submit" />
				</h:form>
			</ui:define>
		</ui:composition>
	</body>
</html>

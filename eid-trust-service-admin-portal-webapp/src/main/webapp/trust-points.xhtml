<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="trustpoint" />
			<ui:define name="body">
				<h2>#{messages.manageTrustPoints}</h2>

				<h:form id="form">
					<rich:dataTable id="data" var="item" value="#{trustPointList}"
						rows="10" rowClasses="listingTable_Row1,listingTable_Row2">

						<h:column>
							<f:facet name="header">#{messages.trustPoint}</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{messages.crlRefresh}</f:facet>
							<h:outputText value="#{item.crlRefreshCron}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{messages.modify}</f:facet>
							<h:commandLink id="modify" value="#{messages.modify}"
								action="#{trustPoint.modify}" />
						</h:column>

						<h:column>
							<f:facet name="header">#{messages.remove}</f:facet>
							<a4j:commandLink action="#{trustPoint.select}" immediate="true"
								id="remove" value="#{messages.remove}"
								onclick="Richfaces.showModalPanel('removeConfirm',{width:400, top:200})" />
						</h:column>
						<f:facet name="footer">
							<rich:datascroller for="data" pageIndexVar="pageIndex"
								pagesVar="pages" fastControls="hide">
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>

					<rich:modalPanel id="removeConfirm">
						<div class="center">
							<h:outputText value="#{messages.removeTrustPointConfirmation}" />
							<p>
								<h:panelGrid id="confirmPanel" columns="2" border="0"
									styleClass="center">
									<a4j:commandButton id="remove2" value="#{messages.remove}"
										action="#{trustPoint.remove}" immediate="true"
										oncomplete="Richfaces.hideModalPanel('removeConfirm');" />
									<a4j:commandButton id="cancel" value="#{messages.cancel}"
										onclick="Richfaces.hideModalPanel('removeConfirm');" />
								</h:panelGrid>
							</p>
						</div>
					</rich:modalPanel>

					<h:commandButton action="add" id="add" value="#{messages.add}"
						immediate="true" styleClass="submit" />

					<h:messages styleClass="error" globalOnly="true" />

				</h:form>

			</ui:define>
		</ui:composition>
	</body>
</html>

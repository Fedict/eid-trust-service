<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
        <meta http-equiv="Expires" content="-1"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <title>#{messages.title}</title>
        <a4j:loadStyle src="/style.css"/>

        <script type="text/javascript">
            function setClass(id, className) {
            obj =
            document.getElementById(id);
            if (null != obj) {
            obj.className =
            className;
            }
            }
        </script>
    </head>

    <body onload="setClass('menu_item_#{activeMenu}', 'selected');">
        <div id="header">

            <div id="logo">
                <h:graphicImage id="logo" alt="Fedict Logo" height="45"
                                url="/images/fedict.png"/>
            </div>

            <h1>#{messages.title}</h1>

        </div>

        <f:view>
            <h:form>
                <div id="menu">
                    <ul>
                        <c:choose>
                            <c:when test="#{userId == null}">
                                <li id="menu_item_main">
                                    <a
                                            href="#{facesContext.externalContext.requestContextPath}/main.seam">#{messages.home}</a>
                                </li>
                            </c:when>
                        </c:choose>
                        <c:choose>
                            <c:when test="#{userId != null}">
                                <li id="menu_item_config">
                                    <a
                                            href="#{facesContext.externalContext.requestContextPath}/configuration.seam">#{messages.configuration}</a>
                                </li>
                                <li id="menu_item_virtual_domain">
                                    <a
                                            href="#{facesContext.externalContext.requestContextPath}/virtual-trust-domain.seam">#{messages.virtualTrustDomains}</a>
                                </li>
                                <li id="menu_item_domain">
                                    <a
                                            href="#{facesContext.externalContext.requestContextPath}/trust-domain.seam">#{messages.trustDomains}</a>
                                </li>
                                <li id="menu_item_trustpoint">
                                    <a
                                            href="#{facesContext.externalContext.requestContextPath}/trust-point.seam">#{messages.trustPoints}</a>
                                </li>
                                <li id="menu_item_audit">
                                    <a
                                            href="#{facesContext.externalContext.requestContextPath}/audit.seam">#{messages.audit}</a>
                                </li>
                            </c:when>
                        </c:choose>

                        <c:choose>
                            <c:when test="#{userId == null}">
                                <li>
                                    <a href="./login.seam">#{messages.login}</a>
                                </li>
                            </c:when>
                            <c:otherwise>
                                <li>
                                    <a href="./logout">#{messages.logout}</a>
                                </li>
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </div>
            </h:form>

            <div id="content">
                <ui:insert name="body">
                    <p>Default Body</p>
                </ui:insert>
            </div>
        </f:view>

    </body>

</html>

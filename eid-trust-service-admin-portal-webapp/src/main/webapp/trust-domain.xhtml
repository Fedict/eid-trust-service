<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="domain" />
			<ui:define name="body">
				<h2>#{msgs.manageTrustDomains}</h2>

				<h:form id="form">
					<rich:dataTable id="data" var="item" value="#{trustDomainList}"
						rows="10" rowClasses="listingTable_Row1,listingTable_Row2">

						<h:column>
							<f:facet name="header">#{msgs.trustDomain}</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.crlRefresh}</f:facet>
							<h:outputText value="#{item.crlRefreshCron}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.default}</f:facet>
							<h:selectBooleanCheckbox disabled="true"
								value="#{item.defaultDomain}" />
						</h:column>
						<h:column>
							<h:commandButton id="setDefault" value="#{msgs.setDefault}"
								action="#{trustDomain.setDefault}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.modify}</f:facet>
							<h:commandLink id="modify" value="#{msgs.modify}"
								action="#{trustDomain.modify}" />
						</h:column>
						<f:facet name="footer">
							<rich:datascroller for="data" pageIndexVar="pageIndex"
								pagesVar="pages" fastControls="hide">
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>

					<h:messages styleClass="error" globalOnly="true" />

				</h:form>

			</ui:define>
		</ui:composition>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="domain" />
			<ui:define name="body">
				<h2>#{messages.manageTrustDomains}</h2>

				<h:form id="form">
					<rich:dataTable id="data" var="item" value="#{trustDomainList}"
						rows="10" rowClasses="listingTable_Row1,listingTable_Row2">

						<h:column>
							<f:facet name="header">#{messages.trustDomain}</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{messages.crlRefresh}</f:facet>
							<h:outputText value="#{item.crlRefreshCron}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{messages.default}</f:facet>
							<h:selectBooleanCheckbox disabled="true"
								value="#{item.defaultDomain}" />
							<h:commandButton id="setDefault" value="#{messages.setDefault}"
								action="#{trustDomain.setDefault}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{messages.modify}</f:facet>
							<h:commandLink id="modify" value="#{messages.modify}"
								action="#{trustDomain.modify}" immediate="true" />
						</h:column>
						<h:column>
							<f:facet name="header">#{messages.remove}</f:facet>
							<h:commandLink id="remove" value="#{messages.remove}"
								action="#{trustDomain.remove}" immediate="true" />
						</h:column>
						<f:facet name="footer">
							<rich:datascroller for="data" pageIndexVar="pageIndex"
								pagesVar="pages" fastControls="hide">
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>


					<h:panelGrid id="panel" columns="3" border="0">

						<h:outputLabel for="name" value="#{messages.name}" />
						<s:decorate>
							<h:inputText id="name" value="#{trustDomain.name}"
								required="true" />
							<h:message for="name" styleClass="error" />
						</s:decorate>

					<h:commandButton action="#{trustDomain.add}" id="add"
						value="#{messages.add}" />

					</h:panelGrid>


					<h:messages styleClass="error" globalOnly="true" />

				</h:form>

			</ui:define>
		</ui:composition>
	</body>
</html>

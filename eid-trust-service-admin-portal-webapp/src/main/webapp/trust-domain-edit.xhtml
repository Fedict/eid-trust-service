<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="domain" />
			<ui:define name="body">
				<h2>#{messages.modifyTrustDomain}: #{selectedTrustDomain.name}</h2>

				<h:form id="form">

					<h:panelGrid id="panel" columns="3" border="0">
						<h:outputLabel for="cron" value="#{messages.crlRefresh}" />
						<s:decorate>
							<h:inputText id="cron"
								value="#{selectedTrustDomain.crlRefreshCron}" required="true" />
							<h:message for="cron" styleClass="error" />
						</s:decorate>
						<h:commandButton action="#{trustDomain.save}" id="save"
							value="#{messages.save}" />
					</h:panelGrid>

					<h3>#{messages.trustPoints}</h3>

					<rich:tree style="width:300px" value="#{trustPoint.treeNode}"
						switchType="client" var="item" reRender="selectedNode"
						ajaxSubmitSelection="true" nodeSelectListener="#{trustPointListener.processNodeSelection}">
						<rich:treeNode>
							<h:outputText value="#{item.name}" />
						</rich:treeNode>
					</rich:tree>

					<br />

					<h:commandButton action="add" id="add" value="#{messages.add}"
						immediate="true" styleClass="submit" />
					<h:commandButton action="back" id="back"
						value="#{messages.back}" immediate="true" styleClass="submit" />

					<h:messages globalOnly="true" styleClass="error" />

				</h:form>


			</ui:define>
		</ui:composition>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="domain" />
			<ui:define name="body">
				<h2>#{msgs.modifyTrustDomain} : #{selectedTrustDomain.name}</h2>

				<h:form id="form">

					<h:outputLabel for="cron" value="#{msgs.crlRefresh}" />
					&nbsp;
					<h:inputText id="cron" value="#{selectedTrustDomain.crlRefreshCron}"
						required="true" styleClass="label" />

					<h:outputLabel for="save" value="" />
					<h:commandButton action="#{trustDomain.save}" id="save"
						value="#{msgs.save}" styleClass="submit" />
					<h:commandButton action="#{trustDomain.cancel}" id="cancel"
						value="#{msgs.cancel}" immediate="true" styleClass="submit" />

					<rich:tree style="width:300px" value="#{trustPoint.treeNode}"
						switchType="client" var="item" reRender="selectedNode"
						ajaxSubmitSelection="true" nodeSelectListener="#{trustPointTree.processSelection}">
						<rich:treeNode>
							<h:outputText value="#{item.name}" />
						</rich:treeNode>
					</rich:tree>

				</h:form>

			</ui:define>
		</ui:composition>
	</body>
</html>

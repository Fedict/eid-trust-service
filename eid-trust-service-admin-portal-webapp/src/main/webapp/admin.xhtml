<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:param name="activeMenu" value="admin" />
			<ui:define name="body">
				<h2>#{msgs.manageAdmin}</h2>

				<h:form id="applicationForm">
					<rich:dataTable id="app-data" var="item" value="#{adminList}"
						rows="10" rowClasses="listingTable_Row1,listingTable_Row2">

						<h:column>
							<f:facet name="header">#{msgs.admin}</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.remove}</f:facet>
							<h:commandLink id="remove" value="#{msgs.remove}"
								action="#{admin.remove}" />
						</h:column>
						<f:facet name="footer">
							<rich:datascroller for="app-data" pageIndexVar="pageIndex"
								pagesVar="pages" fastControls="hide">
							</rich:datascroller>
						</f:facet>
					</rich:dataTable>

					<h:messages styleClass="error" globalOnly="true" />
					<!--
						<rich:messages warnClass="error" errorClass="error"
						fatalClass="error" />
					-->
					<p>
						<a href="./register.seam">#{msgs.registerAdmin}</a>
					</p>

				</h:form>

			</ui:define>
		</ui:composition>
	</body>
</html>
